<main>
  <p-messages
    class="map-messages"
    key="map-messages"
    [(value)]="messages"
    [enableService]="false"
    [closable]="false"
  ></p-messages>

  <ctg-world-map [isMobile]="isMobile" (shouldOpenRankings)="openRankings()"></ctg-world-map>

  <ctg-rankings
    [isMobile]="isMobile"
    [shouldOpenRankings]="shouldOpenRankings"
    (shouldHideRankings)="hideRankings()"
  ></ctg-rankings>
</main>
