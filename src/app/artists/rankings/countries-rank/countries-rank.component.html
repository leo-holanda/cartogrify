<div class="ranking-wrapper">
  <div class="ranking-header">
    <h2 class="ranking-title">Ranking</h2>
    <span class="ranking-subtitle">by artists per country</span>
  </div>
  <div class="ranking-content">
    <table>
      <thead>
        <th class="table-header-column">Country</th>
        <th class="table-header-column">Artists</th>
      </thead>
      <tbody>
        <tr class="table-row" *ngFor="let countryData of countriesData; let i = index">
          <td class="country-column">
            <div>
              <span class="{{ 'flag fi fi-' + countryData.country.flagCode }}"></span>
            </div>
            <div class="country">
              <span>{{ countryData.country.name }}</span>
              <p-progressBar [value]="(countryData.count / artists.length) * 100"></p-progressBar>
            </div>
          </td>

          <td class="artist-count-column">
            {{ countryData.count }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
