<div class="wrapper">
  <div class="title-wrapper">
    <h3 class="pre-title">While listening to music, you visited</h3>
    <h2 class="title">
      <span class="count-value">{{ countriesCount.length }}</span> different countries
    </h2>
  </div>
  <div class="content-wrapper">
    <ctg-countries-rank></ctg-countries-rank>
  </div>
</div>

<div class="message-wrapper" *ngIf="source == artistsSources.LASTFM">
  <i class="bx bx-bulb message-icon"></i>
  <p class="artist-quantity-message">Only your Top 100 artists were considered.</p>
</div>
